<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Api request example website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Rooms from the Api</h1>
    <h5>GET these rooms by js request</h5>

    <div id="rooms-container">

    </div>

</body>

<script>
    let roomsContainer = document.getElementById('rooms-container')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        console.log('rooms:',rooms)
        // console.log('rooms:',rooms)會將rooms內容顯示在console上
            for (let i = 0; rooms.length > i; i++) {
                let room = rooms[i]

                let row = `<div>
                                <h3>${room.name}</h3>
                            </div>`

                roomsContainer.innerHTML += row
            }
    }

    getRooms()
</script>

</html>
